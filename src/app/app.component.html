<div class="container">

  <button (click)="increase()">Increase</button>
  <button (click)="decrease()">Decrease</button>
  <button (click)="clear()">Clear</button>

  <div class="content">
    <p>The count is {{1}}</p>
    <p *ngIf="updatedAt">Updated at {{updatedAt | date : "h:mm:ss a"}}</p>

  </div>

</div>
